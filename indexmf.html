<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Debug Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #0f0f1a;
            color: white;
            padding: 20px;
        }
        
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        h1 {
            color: #e50914;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .success {
            background: #4CAF50;
        }
        
        .error {
            background: #e50914;
        }
        
        .warning {
            background: #ff9800;
        }
        
        pre {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        .btn {
            background: #e50914;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üé¨ MovieFlix - Debug Mode</h1>
    
    <div class="debug-container">
        <div class="status" id="jsStatus">Checking JavaScript...</div>
        <div class="status" id="cssStatus">Checking CSS...</div>
        <div class="status" id="apiStatus">Checking API Connection...</div>
        
        <button class="btn" onclick="runTests()">Run Diagnostic Tests</button>
        <button class="btn" onclick="loadRealApp()">Load Real App</button>
        
        <div id="testResults"></div>
    </div>

    <script>
        // Diagnostic functions
        function checkJavaScript() {
            const status = document.getElementById('jsStatus');
            try {
                // Test basic JS functionality
                const testVar = 'JavaScript is working';
                console.log('JS Test:', testVar);
                status.innerHTML = '‚úÖ JavaScript: Working correctly';
                status.className = 'status success';
                return true;
            } catch (error) {
                status.innerHTML = '‚ùå JavaScript: ' + error.message;
                status.className = 'status error';
                return false;
            }
        }

        function checkCSS() {
            const status = document.getElementById('cssStatus');
            try {
                // Test CSS by checking computed styles
                const bodyColor = window.getComputedStyle(document.body).backgroundColor;
                status.innerHTML = '‚úÖ CSS: Loaded (Body BG: ' + bodyColor + ')';
                status.className = 'status success';
                return true;
            } catch (error) {
                status.innerHTML = '‚ùå CSS: ' + error.message;
                status.className = 'status error';
                return false;
            }
        }

        async function checkAPI() {
            const status = document.getElementById('apiStatus');
            try {
                // Test CORS and API connectivity
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://www.vidking.net/', {
                    method: 'HEAD',
                    mode: 'cors'
                });
                status.innerHTML = '‚úÖ API: VidKing domain accessible';
                status.className = 'status success';
                return true;
            } catch (error) {
                status.innerHTML = '‚ö†Ô∏è API: CORS issue - ' + error.message;
                status.className = 'status warning';
                return false;
            }
        }

        function runTests() {
            const results = document.getElementById('testResults');
            results.innerHTML = '<h3>Running Diagnostic Tests...</h3>';
            
            setTimeout(async () => {
                const jsOk = checkJavaScript();
                const cssOk = checkCSS();
                const apiOk = await checkAPI();
                
                let html = '<h3>Test Results:</h3>';
                html += '<ul>';
                html += '<li>JavaScript: ' + (jsOk ? '‚úÖ PASS' : '‚ùå FAIL') + '</li>';
                html += '<li>CSS: ' + (cssOk ? '‚úÖ PASS' : '‚ùå FAIL') + '</li>';
                html += '<li>API Connectivity: ' + (apiOk ? '‚úÖ PASS' : '‚ö†Ô∏è WARNING') + '</li>';
                html += '</ul>';
                
                if (jsOk && cssOk) {
                    html += '<div class="status success">‚úÖ Basic functionality is working</div>';
                } else {
                    html += '<div class="status error">‚ùå There are issues with basic functionality</div>';
                }
                
                results.innerHTML = html;
            }, 1000);
        }

        function loadRealApp() {
            // Redirect to the main app
            window.location.href = 'index.html';
        }

        // Run initial checks
        document.addEventListener('DOMContentLoaded', function() {
            checkJavaScript();
            checkCSS();
            checkAPI();
        });
    </script>
</body>
</html>
